<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <script src="jquery-3.6.1.min.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        .table {
            margin: 2px;
            border: 2px;

        }

        .form-1 {
            display: flex;


        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 3px;
            padding: 1px;
            
            background-color: bisque;
        }

        th,
        td {
            text-align: center;
            padding: 8px;
            border: 2px solid rebeccapurple;
            padding: 1px;
            margin: 2px;
        
        }
    </style>
</head>

<body>

    <div>
        <form action="">
            <label for="fname">Ad</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Soyad</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <button type="button" class="btn_add">Siyahıya əlavə et</button>
            <button type="button" class="btn_rm">sil</button>
        </form>
    </div>
    <table class="table">
        <thead>
            <th>No</th>
            <th>Ad</th>
            <th>Soyad</th>
        </thead>
        <tbody class="tb-1">

        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            var i = 0;
            var list = [];
            $(".btn_add").click(function () {
                i++;
                var ad = $("#fname").val();
                var soyad = $("#lname").val();
                var soyad_v = "<tr><td>" + i + "</td><td>" + ad + "</td>" + "<td>" + soyad + "</td></tr>";
                list.push(soyad_v);
                $(".tb-1").empty();
                console.log(list);
                for (let index = 0; index < list.length; index++) {

                    $(".tb-1").append(list[index]);
                    console.log(list[index]);
                }
            });
            $(".btn_rm").click(function(){
                list.pop();
                $(".tb-1").empty();
                i--;
               
                for (let index = 0; index < list.length; index++) {

                    $(".tb-1").append(list[index]);
                    console.log(list[index]);
                }
            });

        });
    </script>
</body>

</html>
